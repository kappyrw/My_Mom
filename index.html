<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning Message</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the phone-shaped video container */
        .video-container {
            width: 250px; /* Width of the phone */
            height: 450px; /* Height of the phone */
            border: 16px solid #000; /* Phone border */
            border-radius: 36px; /* Rounded corners */
            padding: 10px; /* Padding inside the phone */
            background-color: #f8f8f8; /* Background color of the phone */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow for a 3D effect */
            margin: 20px auto; /* Center the phone */
        }
        .video-container iframe {
            width: 100%; /* Full width of the phone */
            height: 100%; /* Full height of the phone */
            border-radius: 20px; /* Rounded corners for the video */
        }
        /* Styles for the small image at the bottom */
        .small-image {
            position: absolute; /* Position it at the bottom of the phone */
            bottom: 10px; /* Space from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Centering adjustment */
            width: 50px; /* Width of the small image */
            height: auto; /* Auto height */
            border-radius: 50%; /* Make it circular */
            opacity: 0.7; /* Reduce opacity */
            z-index: 1; /* Ensure it appears above the video */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Good Morning, Mom!</h1>
            <div class="date-time" id="date-time"></div>
        </header>

        <div class="climate-section">
            <h2>Today's Weather</h2>
            <label for="city-select">Select a city:</label>
            <select id="city-select" onchange="fetchWeather()">
                <option value="Kigali">Kigali</option>
                <option value="Nairobi">Nairobi</option>
                <option value="Dar es Salaam">Dar es Salaam</option>
                <option value="Kampala">Kampala</option>
                <option value="Brussels">Brussels, Belgium</option>
                <option value="Antwerp">Antwerp, Belgium</option>
                <option value="Ghent">Ghent, Belgium</option>
                <option value="Bruges">Bruges, Belgium</option>
                <option value="Paris">Paris, France</option>
                <option value="London">London, UK</option>
                <option value="Amsterdam">Amsterdam, Netherlands</option>
                <option value="Berlin">Berlin, Germany</option>
            </select>
            <p id="climate">Loading weather...</p>
        </div>

        <div class="message-section">
            <h2>Select Language for Today's Message</h2>
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('fr')">French</button>
            <button onclick="setLanguage('rw')">Kinyarwanda</button>
            <div id="message"></div>
        </div>

        <div class="bible-section">
            <h2>Select Language for Today's Bible Verse</h2>
            <button onclick="setBibleVerse('en')">English</button>
            <button onclick="setBibleVerse('fr')">French</button>
            <button onclick="setBibleVerse('rw')">Kinyarwanda</button>
            <div id="bible-verse"></div>
        </div>

        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/Mt00WHPftjw" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            <!-- Small image of you -->
            <img src="file:///D:/My_Mom/My_Mom/ISP_1183.jpg" alt="Kappy's Image" class="small-image">
        </div>

        <div class="footer">
            <p>This message is from your son Eric.</p>
            <p>&copy; 2024 Kappy. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Function to display date and time
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('date-time').innerText = now.toLocaleString('en-US', options);
        }

        // Function to fetch weather data
        function fetchWeather() {
            const apiKey = 'f9b337b77657514a4f7a2c2072be6c14'; // Your OpenWeather API key
            const city = document.getElementById('city-select').value; // Get selected city
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(weatherUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const temperature = data.main.temp;
                    const weatherDescription = data.weather[0].description;
                    const weatherIcon = data.weather[0].icon;

                    document.getElementById('climate').innerHTML = `
                        <img src="http://openweathermap.org/img/wn/${weatherIcon}@2x.png" alt="weather-icon">
                        <span>Temperature in ${city}: ${temperature}°C</span><br>
                        <span>Condition: ${weatherDescription}</span>
                    `;
                })
                .catch(error => {
                    document.getElementById('climate').innerHTML = "Unable to fetch weather data.";
                    console.error("Error fetching weather data:", error);
                });
        }

        // Function to set the message based on selected language
        function setLanguage(lang) {
            let message = "";
            if (lang === 'en') {
                message = "Good Morning! Have a blessed day!";
            } else if (lang === 'fr') {
                message = "Bonjour! Passez une bonne journée!";
            } else if (lang === 'rw') {
                message = "Muraho! Umunsi mwiza!";
            }
            document.getElementById('message').innerText = message;
        }

        // Function to set the Bible verse based on selected language
        function setBibleVerse(lang) {
            let verse = "";
            if (lang === 'en') {
                verse = "Philippians 4:13 - I can do all things through Christ who strengthens me.";
            } else if (lang === 'fr') {
                verse = "Philippiens 4:13 - Je peux tout par celui qui me fortifie.";
            } else if (lang === 'rw') {
                verse = "Abafilipi 4:13 - Nshobora byose mu wankomezaga.";
            }
            document.getElementById('bible-verse').innerText = verse;
        }

        // Update date and time and fetch weather on page load
        updateDateTime();
        fetchWeather();
        setInterval(updateDateTime, 1000); // Update time every second
    </script>
</body>
</html>

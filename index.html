<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Message for Mom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Listing Directory Style with Creative Button -->
    <div class="directory">
        <h1>~ /</h1>
        <div class="folder">
            <img src="https://img.icons8.com/plasticine/100/000000/folder-invoices.png" alt="My_Mom folder">
            <button class="folder-button" onclick="enterMainPage()">My_Mom</button>
        </div>
    </div>

    <!-- Hidden content that will appear after clicking the folder -->
    <div id="main-content" class="main-content" style="display: none;">
        <div class="header">
            <h1>Today's Blessing for Mom</h1>

            <!-- Creative Clock Section -->
            <div class="clock">
                <div class="watch-face">
                    <div id="hour-hand" class="hand hour-hand"></div>
                    <div id="minute-hand" class="hand minute-hand"></div>
                    <div id="second-hand" class="hand second-hand"></div>
                    <div class="center"></div>
                </div>
                <div class="digital-clock">
                    <p id="date-time"></p>
                </div>
            </div>
        </div>

        <!-- Message Section -->
        <div class="message-section">
            <p id="message">Click to reveal the message in English, French, or Kinyarwanda!</p>
            <button onclick="showMessage('en')">English Message</button>
            <button onclick="showMessage('fr')">Message en FranÃ§ais</button>
            <button onclick="showMessage('rw')">Ubutumwa mu Kinyarwanda</button>
        </div>

        <!-- Bible Verse Section -->
        <div class="bible-verse-section">

    </div>

    <script>
        // Transition to the main content
        function enterMainPage() {
            document.querySelector('.directory').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        // Display current date and time
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Rotate the clock hands
            const hourDegree = ((hours % 12) / 12) * 360 + (minutes / 60) * 30;
            const minuteDegree = (minutes / 60) * 360 + (seconds / 60) * 6;
            const secondDegree = (seconds / 60) * 360;

            document.getElementById('hour-hand').style.transform = `rotate(${hourDegree}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minuteDegree}deg)`;
            document.getElementById('second-hand').style.transform = `rotate(${secondDegree}deg)`;

            // Update digital time and date
            document.getElementById('date-time').textContent = now.toLocaleString();
        }

        setInterval(updateClock, 1000);

        // Function to display messages in different languages
        function showMessage(lang) {
            const messages = {

            };
            document.getElementById('message').textContent = messages[lang];
        }

        // Function to display Bible verses in different languages
        function showBibleVerse(lang) {
            const bibleVerses = {
                en: "Proverbs 31:28: 'Her children arise and call her blessed; her husband also, and he praises her.'",

        }
    </script>
</body>
</html>
